<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DoodleOps{% endblock %}</title>
    <style type="text/css">
        /* Add any necessary global styles here */
    </style>
</head>
<body style="margin:0; padding:0;">
    <!-- Wrapper Table -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" bgcolor="#f5f5f5">
                <!--[if (gte mso 9)|(IE)]>
                <table width="600" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                <![endif]-->

                <!-- Inner Container -->
                <table width="100%" max-width="600" border="0" cellpadding="0" cellspacing="0" style="max-width:600px;">
                    <!-- Header -->
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding:20px;">
                            {% block header %}
                            <!-- Header content (e.g., logo) -->
                            {% endblock %}
                        </td>
                    </tr>
                    <!-- Main Content -->
                    <tr>
                        <td align="left" bgcolor="#ffffff" style="padding:20px;">
                            {% block content %}
                            <!-- Main email content goes here -->
                            {% endblock %}
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center" bgcolor="#f5f5f5" style="padding:20px;">
                            {% block footer %}
                            <!-- Footer content -->
                            {% endblock %}
                        </td>
                    </tr>
                </table>
                <!-- End Inner Container -->

                <!--[if (gte mso 9)|(IE)]>
                        </td>
                    </tr>
                </table>
                <![endif]-->
            </td>
        </tr>
    </table>
</body>
</html>
