{% block scripts %}
<script>
let divResponse;
let spinner;
let divError;
let errorMessage;
let fileUrl;

let widthInput;
let heightInput;
let widthValueSpan;
let heightValueSpan;

document.addEventListener('DOMContentLoaded', () => {
    divResponse = document.getElementById('div-response');
    divResponse.style.display = 'none';

    spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    divError = document.getElementById('div-error');
    divError.style.display = 'none';

    // Initialize inputs and aspect ratio display
    widthInput = document.getElementById('width');
    heightInput = document.getElementById('height');
    widthValueSpan = document.getElementById('width-value');
    heightValueSpan = document.getElementById('height-value');

    // Update displayed values and aspect ratio on page load
    widthValueSpan.textContent = widthInput.value;
    heightValueSpan.textContent = heightInput.value;

    // Event listeners for sliders
    widthInput.addEventListener('input', function () {
        widthValueSpan.textContent = widthInput.value;
    });

    heightInput.addEventListener('input', function () {
        heightValueSpan.textContent = heightInput.value;
    });
});

document.getElementById('dicom-form').addEventListener('submit', function (e) {
    e.preventDefault();
    divError.style.display = 'none'; // Hide error message for new requests

    const fileInput = document.getElementById('file');
    const outputFormatTypeSelect = document.getElementById('output_format_type');

    let totalSize = 0;

    if (fileInput.files.length === 0) {
        alert('Please select an image file to process.');
        return;
    }

    totalSize += fileInput.files[0].size;

    if (totalSize > {{ api.other_info.file_size_mb }} * 1024 * 1024) {
        alert('The total size of the uploaded files must not exceed {{ api.other_info.file_size_mb }} MB.');
        return;
    }

    // Get width and height from sliders
    const width = parseInt(widthInput.value, 10);
    const height = parseInt(heightInput.value, 10);

    spinner.style.display = 'block';

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    const outputFormatType = outputFormatTypeSelect.value;

    // Construct URL with query parameters
    let url = new URL('{{ fast_api_path_full_path }}');
    url.searchParams.append('width', width);
    url.searchParams.append('height', height);
    url.searchParams.append('output_format_type', outputFormatType);

    fetch(url.toString(), {
        method: 'POST',
        headers: {
            "Authorization": "Bearer {{ token }}"
        },
        body: formData
    })
    .then(response => {
        if (response.status === 200) {
            return response.blob().then(blob => {
                // Extract the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'thumbnail.' + outputFormatType; // Default filename

                if (contentDisposition && contentDisposition.includes('filename=')) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                if (fileUrl) {
                    URL.revokeObjectURL(fileUrl);
                }

                fileUrl = URL.createObjectURL(blob);

                divResponse.innerHTML = `
                    <img src="${fileUrl}" alt="Thumbnail Image" class="img-fluid">
                    <br><br>
                    <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                        Download Thumbnail
                    </a>
                `;
                spinner.style.display = 'none';
                divResponse.style.display = 'block';
            });
        } else {
            return response.json().then(data => {
                errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                spinner.style.display = 'none';
                divError.style.display = 'block';
            });
        }
    })
    .catch(error => {
        errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Please try again later.";
        spinner.style.display = 'none';
        divError.style.display = 'block';
        console.error('Fetch error:', error);
    });
});
</script>
{% endblock %}
