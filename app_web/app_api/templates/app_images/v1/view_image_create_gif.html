{% block scripts %}
<script>
let divResponse;
let spinner;
let divError;
let errorMessage;
let fileUrl;

document.addEventListener('DOMContentLoaded', () => {
    divResponse = document.getElementById('div-response');
    divResponse.style.display = 'none';

    spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    divError = document.getElementById('div-error');
    divError.style.display = 'none';

    const imgFilesInput = document.getElementById('img_files');
    const movieFileInput = document.getElementById('movie_file');

    imgFilesInput.addEventListener('change', function() {
        if (imgFilesInput.files.length > 0) {
            movieFileInput.disabled = true;
        } else {
            movieFileInput.disabled = false;
        }
    });

    movieFileInput.addEventListener('change', function() {
        if (movieFileInput.files.length > 0) {
            imgFilesInput.disabled = true;
        } else {
            imgFilesInput.disabled = false;
        }
    });
});

document.getElementById('gif-form').addEventListener('submit', function (e) {
    e.preventDefault();
    divError.style.display = 'none'; // Hide error message for new requests

    const loopInput = document.getElementById('loop');
    const durationInput = document.getElementById('duration');
    const imgFilesInput = document.getElementById('img_files');
    const movieFileInput = document.getElementById('movie_file');

    const loop = parseInt(loopInput.value);
    const duration = parseInt(durationInput.value);

    let totalSize = 0;

    const formData = new FormData();

    if (imgFilesInput.files.length > 0 && movieFileInput.files.length > 0) {
        alert('Please select either image files or a movie file, not both.');
        return;
    } else if (imgFilesInput.files.length === 0 && movieFileInput.files.length === 0) {
        alert('Please select image files or a movie file to process.');
        return;
    } else if (imgFilesInput.files.length > 0) {
        for (let i = 0; i < imgFilesInput.files.length; i++) {
            formData.append('img_files', imgFilesInput.files[i]);
            totalSize += imgFilesInput.files[i].size;
        }
    } else if (movieFileInput.files.length > 0) {
        formData.append('movie_file', movieFileInput.files[0]);
        totalSize += movieFileInput.files[0].size;
    }

    if (totalSize > {{ api.other_info.file_size_mb}} * 1024 * 1024) {
        alert('The total size of the uploaded files must not exceed {{ api.other_info.file_size_mb }} MB.');
        return;
    }

    spinner.style.display = 'block';

    const url = '{{ fast_api_path_full_path }}' + '?loop=' + encodeURIComponent(loop) + '&duration=' + encodeURIComponent(duration);

    fetch(url, {
        method: 'POST',
        headers: {
            "Authorization": "Bearer {{ token }}"
        },
        body: formData
    })
    .then(response => {
        if (response.status === 200) {
            return response.blob().then(blob => {
                // Extract the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'created_gif.gif'; // Default filename

                if (contentDisposition && contentDisposition.includes('filename=')) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                if (fileUrl) {
                    URL.revokeObjectURL(fileUrl);
                }

                fileUrl = URL.createObjectURL(blob);

                divResponse.innerHTML = `
                    <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                        Download GIF
                    </a>
                `;
                spinner.style.display = 'none';
                divResponse.style.display = 'block';
            });
        } else {
            return response.json().then(data => {
                errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                spinner.style.display = 'none';
                divError.style.display = 'block';
            });
        }
    })
    .catch(error => {
        errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Please try again later.";
        spinner.style.display = 'none';
        divError.style.display = 'block';
        console.error('Fetch error:', error);
    });
});
</script>
{% endblock %}
