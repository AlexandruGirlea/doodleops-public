{% block scripts %}
<script>
let divResponse;
let spinner;
let divError;
let errorMessage;
let fileUrl;

document.addEventListener('DOMContentLoaded', () => {
    divResponse = document.getElementById('div-response');
    divResponse.style.display = 'none';

    spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    divError = document.getElementById('div-error');
    divError.style.display = 'none';
});

document.getElementById('image-form').addEventListener('submit', function (e) {
    e.preventDefault();
    divError.style.display = 'none'; // Hide error message for new requests

    const img1Input = document.getElementById('img_1');
    const img2Input = document.getElementById('img_2');
    const contourColorInput = document.getElementById('contour_color');

    if (img1Input.files.length === 0 || img2Input.files.length === 0) {
        alert('Please select both image files to process.');
        return;
    }

    spinner.style.display = 'block';

    const formData = new FormData();
    formData.append('img_1', img1Input.files[0]);
    formData.append('img_2', img2Input.files[0]);
    formData.append('contour_color', contourColorInput.value);

    fetch('{{ fast_api_path_full_path }}', {
        method: 'POST',
        headers: {
            "Authorization": "Bearer {{ token }}"
        },
        body: formData
    })
    .then(response => {
        if (response.status === 200) {
            return response.blob().then(blob => {
                // Extract the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'result.png'; // Default filename

                if (contentDisposition && contentDisposition.includes('filename=')) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                if (fileUrl) {
                    URL.revokeObjectURL(fileUrl);
                }

                fileUrl = URL.createObjectURL(blob);

                divResponse.innerHTML = `
                    <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                        Download Processed Image
                    </a>
                `;
                spinner.style.display = 'none';
                divResponse.style.display = 'block';
            });
        } else {
            return response.json().then(data => {
                errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                spinner.style.display = 'none';
                divError.style.display = 'block';
            });
        }
    })
    .catch(error => {
        errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Please try again later.";
        spinner.style.display = 'none';
        divError.style.display = 'block';
        console.error('Fetch error:', error);
    });
});
</script>
{% endblock %}
