{% block scripts %}
<script>
let divResponse;
let spinner;
let divError;
let errorMessage;
let fileUrl;

document.addEventListener('DOMContentLoaded', () => {
    divResponse = document.getElementById('div-response');
    divResponse.style.display = 'none';

    spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    divError = document.getElementById('div-error');
    divError.style.display = 'none';
});

document.getElementById('pdf-form').addEventListener('submit', function (e) {
    e.preventDefault();
    divError.style.display = 'none'; // Hide error message for new requests

    const fileInput = document.getElementById('file');
    const pagesToRotateRightInput = document.getElementById('pages_to_rotate_right');
    const pagesToRotateLeftInput = document.getElementById('pages_to_rotate_left');
    const pagesToRotateUpsideDownInput = document.getElementById('pages_to_rotate_upside_down');

    let totalSize = 0;

    if (fileInput.files.length === 0) {
        alert('Please select a PDF file to process.');
        return;
    }

    totalSize += fileInput.files[0].size;

    if (totalSize > {{ api.other_info.file_size_mb }} * 1024 * 1024) {
        alert('The size of the uploaded file must not exceed {{ api.other_info.file_size_mb }} MB.');
        return;
    }

    if (!pagesToRotateRightInput.value.trim() && !pagesToRotateLeftInput.value.trim() && !pagesToRotateUpsideDownInput.value.trim()) {
        alert('Please specify at least one set of pages to rotate.');
        return;
    }

    spinner.style.display = 'block';

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    if (pagesToRotateRightInput.value.trim()) {
        formData.append('pages_to_rotate_right', pagesToRotateRightInput.value.trim());
    }

    if (pagesToRotateLeftInput.value.trim()) {
        formData.append('pages_to_rotate_left', pagesToRotateLeftInput.value.trim());
    }

    if (pagesToRotateUpsideDownInput.value.trim()) {
        formData.append('pages_to_rotate_upside_down', pagesToRotateUpsideDownInput.value.trim());
    }

    fetch(`{{ fast_api_path_full_path }}`, {
        method: 'POST',
        headers: {
            "Authorization": "Bearer {{ token }}"
        },
        body: formData
    })
    .then(response => {
        if (response.status === 200) {
            return response.blob().then(blob => {
                // Extract the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'rotated_file.pdf'; // Default filename if extraction fails

                if (contentDisposition && contentDisposition.includes('filename=')) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                if (fileUrl) {
                    URL.revokeObjectURL(fileUrl);
                }

                fileUrl = URL.createObjectURL(blob);

                // Provide a download link for the PDF
                divResponse.innerHTML = `
                    <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                        Download Rotated PDF
                    </a>
                `;

                spinner.style.display = 'none';
                divResponse.style.display = 'block';
            });
        } else {
            return response.json().then(data => {
                errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                spinner.style.display = 'none';
                divError.style.display = 'block';
            });
        }
    })
    .catch(error => {
        errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Please try again later.";
        spinner.style.display = 'none';
        divError.style.display = 'block';
        console.error('Fetch error:', error);
    });
});
</script>
{% endblock %}
