{% block scripts %}
<script>
let divResponse;
let spinner;
let divError;
let errorMessage;
let fileUrl;

document.addEventListener('DOMContentLoaded', () => {
    divResponse = document.getElementById('div-response');
    divResponse.style.display = 'none';

    spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    divError = document.getElementById('div-error');
    divError.style.display = 'none';
});

document.getElementById('pdf-form').addEventListener('submit', function (e) {
    e.preventDefault();
    divError.style.display = 'none'; // Hide error message for new requests

    const fileInput = document.getElementById('file');
    const pagesInput = document.getElementById('pages');
    const processBackgroundInput = document.getElementById('process_background');
    const outputFormatInput = document.getElementById('output_format');
    const outputOptionsInput = document.getElementById('output_options');

    let totalSize = 0;

    if (fileInput.files.length === 0) {
        alert('Please select a PDF file to process.');
        return;
    }

    totalSize += fileInput.files[0].size;

    if (totalSize > {{ api.other_info.file_size_mb }} * 1024 * 1024) {
        alert('The total size of the uploaded files must not exceed {{ api.other_info.file_size_mb }} MB.');
        return;
    }

    spinner.style.display = 'block';

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    // Append other form fields
    if (pagesInput.value) {
        formData.append('pages', pagesInput.value);
    }
    formData.append('process_background', processBackgroundInput.checked);
    formData.append('output_format', outputFormatInput.value);
    formData.append('output_options', outputOptionsInput.value);

    fetch('{{ fast_api_path_full_path }}', {
        method: 'POST',
        headers: {
            "Authorization": "Bearer {{ token }}"
        },
        body: formData
    })
    .then(response => {
        if (response.status === 200) {
            return response.blob().then(blob => {
                // Extract the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'downloaded_file'; // Default filename if extraction fails

                if (contentDisposition && contentDisposition.includes('filename=')) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                if (fileUrl) {
                    URL.revokeObjectURL(fileUrl);
                }

                fileUrl = URL.createObjectURL(blob);

                // Determine the content type
                const contentType = response.headers.get('content-type');

                // Prepare the response display based on content type
                if (contentType.includes('image')) {
                    // If it's an image, display it
                    divResponse.innerHTML = `
                        <img src="${fileUrl}" alt="Converted Image" class="img-fluid">
                        <br><br>
                        <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                            Download Converted Image
                        </a>
                    `;
                } else if (contentType.includes('zip')) {
                    // If it's a ZIP file, provide a download link
                    divResponse.innerHTML = `
                        <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                            Download Converted Files (ZIP)
                        </a>
                    `;
                } else {
                    // For other file types, provide a generic download link
                    divResponse.innerHTML = `
                        <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                            Download File
                        </a>
                    `;
                }

                spinner.style.display = 'none';
                divResponse.style.display = 'block';
            });
        } else {
            return response.json().then(data => {
                errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                spinner.style.display = 'none';
                divError.style.display = 'block';
            });
        }
    })
    .catch(error => {
        errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Please try again later.";
        spinner.style.display = 'none';
        divError.style.display = 'block';
        console.error('Fetch error:', error);
    });
});
</script>
{% endblock %}
