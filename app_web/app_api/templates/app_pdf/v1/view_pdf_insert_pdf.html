{% block scripts %}
<script>
let divResponse;
let spinner;
let divError;
let errorMessage;
let fileUrl;

document.addEventListener('DOMContentLoaded', () => {
    divResponse = document.getElementById('div-response');
    divResponse.style.display = 'none';

    spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    divError = document.getElementById('div-error');
    divError.style.display = 'none';
});

document.getElementById('pdf-form').addEventListener('submit', function (e) {
    e.preventDefault();
    divError.style.display = 'none'; // Hide error message for new requests

    const baseFileInput = document.getElementById('base_file');
    const insertFileInput = document.getElementById('insert_file');
    const pageNumberInput = document.getElementById('after_page_number');

    let totalSize = 0;

    if (baseFileInput.files.length === 0 || insertFileInput.files.length === 0) {
        alert('Please select both PDF files to process.');
        return;
    }

    totalSize += baseFileInput.files[0].size + insertFileInput.files[0].size;

    if (totalSize > {{ api.other_info.file_size_mb }} * 1024 * 1024) {
        alert('The total size of the uploaded files must not exceed {{ api.other_info.file_size_mb }} MB.');
        return;
    }

    spinner.style.display = 'block';

    const formData = new FormData();
    formData.append('base_file', baseFileInput.files[0]);
    formData.append('insert_file', insertFileInput.files[0]);

    const pageNumberValue = pageNumberInput.value ? `?after_page_number=${encodeURIComponent(pageNumberInput.value)}` : '';

    fetch(`{{ fast_api_path_full_path }}${pageNumberValue}`, {
        method: 'POST',
        headers: {
            "Authorization": "Bearer {{ token }}"
        },
        body: formData
    })
    .then(response => {
        if (response.status === 200) {
            return response.blob().then(blob => {
                // Extract the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'processed_file.pdf'; // Default filename if extraction fails

                if (contentDisposition && contentDisposition.includes('filename=')) {
                    const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1];
                    }
                }

                if (fileUrl) {
                    URL.revokeObjectURL(fileUrl);
                }

                fileUrl = URL.createObjectURL(blob);

                // Determine the content type
                const contentType = response.headers.get('content-type');

                // Prepare the response display based on content type
                if (contentType.includes('application/pdf')) {
                    // Provide a download link for the PDF
                    divResponse.innerHTML = `
                        <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                            Download Processed PDF
                        </a>
                    `;
                } else {
                    // For other file types, provide a generic download link
                    divResponse.innerHTML = `
                        <a href="${fileUrl}" download="${filename}" class="btn btn-primary">
                            Download File
                        </a>
                    `;
                }

                spinner.style.display = 'none';
                divResponse.style.display = 'block';
            });
        } else {
            return response.json().then(data => {
                errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || "An unknown error occurred.";
                spinner.style.display = 'none';
                divError.style.display = 'block';
            });
        }
    })
    .catch(error => {
        errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Please try again later.";
        spinner.style.display = 'none';
        divError.style.display = 'block';
        console.error('Fetch error:', error);
    });
});
</script>
{% endblock %}
