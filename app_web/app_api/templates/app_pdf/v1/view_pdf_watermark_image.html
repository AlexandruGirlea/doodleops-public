{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    let divResponse = document.getElementById('div-response');
    let spinner = document.getElementById('spinner');
    let divError = document.getElementById('div-error');
    let errorMessage = document.getElementById('error-message');

    let gridRowsValue = document.getElementById('grid_rows-value');
    let gridColumnsValue = document.getElementById('grid_columns-value');
    let ImageScaleValue = document.getElementById('image_scale-value');
    let TransparencyValue = document.getElementById('transparency-value');

    const gridRowsElement = document.getElementById('grid_rows');
    const gridColumnsElement = document.getElementById('grid_columns');
    const ImageScaleElement = document.getElementById('image_scale');
    const TransparencyElement = document.getElementById('transparency');

    // Initialize displayed values
    gridRowsValue.textContent = gridRowsElement.value;
    gridColumnsValue.textContent = gridColumnsElement.value;
    ImageScaleValue.textContent = ImageScaleElement.value;
    TransparencyValue.textContent = TransparencyElement.value;

    // Add event listeners to update displayed values
    gridRowsElement.addEventListener('input', function() {
        gridRowsValue.textContent = gridRowsElement.value;
    });

    gridColumnsElement.addEventListener('input', function() {
        gridColumnsValue.textContent = gridColumnsElement.value;
    });

    ImageScaleElement.addEventListener('input', function() {
        ImageScaleValue.textContent = ImageScaleElement.value;
    });

    TransparencyElement.addEventListener('input', function() {
        TransparencyValue.textContent = TransparencyElement.value;
    });

    document.getElementById('image-form').addEventListener('submit', function (e) {
        e.preventDefault();
        divError.style.display = 'none'; // Hide error message for new requests
        divResponse.style.display = 'none'; // Hide previous responses

        // Get form inputs
        const gridRows = gridRowsElement.value;
        const gridColumns = gridColumnsElement.value;
        const watermarkImageScale = ImageScaleElement.value;
        const watermarkTransparency = TransparencyElement.value;

        const backgroundPDF = document.getElementById('pdf_file');
        const ImageInput = document.getElementById('image_file');

        // Validate files
        if (backgroundPDF.files.length === 0 || ImageInput.files.length === 0) {
            alert('Please select both background PDF and watermark image files.');
            return;
        }

        // Client-side file size and type validation
        const allowedImageFileTypes = ['image/png', 'image/jpeg', 'application/pdf'];
        const maxFileSizeMb = 10; // Or set the appropriate value

        const backgroundFile = backgroundPDF.files[0];
        const watermarkFile = ImageInput.files[0];

        // Check background image
        if (backgroundFile.size > maxFileSizeMb * 1024 * 1024) {
            alert('The background image file must not exceed ' + maxFileSizeMb + ' MB.');
            return;
        }
        if ('application/pdf' !== backgroundFile.type) {
            alert('Only PDF file is allowed for background.');
            return;
        }

        // Check watermark image
        if (watermarkFile.size > maxFileSizeMb * 1024 * 1024) {
            alert('The watermark image file must not exceed ' + maxFileSizeMb + ' MB.');
            return;
        }
        if (!allowedImageFileTypes.includes(watermarkFile.type)) {
            alert('Only JPEG and PNG files are allowed for the watermark image.');
            return;
        }

        spinner.style.display = 'block';

        const formData = new FormData();
        formData.append('pdf_file', backgroundFile);
        formData.append('image_file', watermarkFile);

        // Build the query parameters
        const params = new URLSearchParams();
        params.append('grid_rows', gridRows);
        params.append('grid_columns', gridColumns);
        params.append('image_scale', watermarkImageScale);
        params.append('transparency', watermarkTransparency);

        // Construct URL with query parameters
        let url = new URL('{{ fast_api_path_full_path }}');
        url.search = params.toString();

        fetch(url.toString(), {
            method: 'POST',
            headers: {
                "Authorization": "Bearer {{ token }}"
            },
            body: formData
        })
        .then(response => {
            if (response.status === 200) {
                return response.blob().then(blob => {
                    const url = URL.createObjectURL(blob);

                    divResponse.innerHTML = `
                        <a href="${url}" download="watermarked.pdf" class="btn btn-primary">
                            <i class="bi bi-download"></i> Download PDF
                        </a>
                    `;

                    spinner.style.display = 'none';
                    divResponse.style.display = 'block';
                });
            } else {
                return response.json().then(data => {
                    errorMessage.textContent = data.detail || "An unknown error occurred.";
                    spinner.style.display = 'none';
                    divError.style.display = 'block';
                });
            }
        })
        .catch(error => {
            errorMessage.textContent = "Please try again later.";
            spinner.style.display = 'none';
            divError.style.display = 'block';
            console.error('Fetch error:', error);
        });
    });
});
</script>
{% endblock %}
