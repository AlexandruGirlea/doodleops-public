{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const divResponse = document.getElementById('div-response');
    const spinner = document.getElementById('spinner');
    const divError = document.getElementById('div-error');
    const errorMessage = document.getElementById('error-message');

    // Value display elements
    const gridRowsValue = document.getElementById('grid_rows-value');
    const gridColumnsValue = document.getElementById('grid_columns-value');
    const transparencyValue = document.getElementById('transparency-value');
    const rotationAngleValue = document.getElementById('rotation_angle-value');

    // Input elements
    const gridRowsElement = document.getElementById('grid_rows');
    const gridColumnsElement = document.getElementById('grid_columns');
    const transparencyElement = document.getElementById('transparency');
    const rotationAngleElement = document.getElementById('rotation_angle');
    const rgbTextColorElement = document.getElementById('rgb_text_color');

    // Initialize displayed values
    gridRowsValue.textContent = gridRowsElement.value;
    gridColumnsValue.textContent = gridColumnsElement.value;
    transparencyValue.textContent = transparencyElement.value;
    rotationAngleValue.textContent = rotationAngleElement.value;

    // Update displayed values on input
    gridRowsElement.addEventListener('input', () => {
        gridRowsValue.textContent = gridRowsElement.value;
    });

    gridColumnsElement.addEventListener('input', () => {
        gridColumnsValue.textContent = gridColumnsElement.value;
    });

    transparencyElement.addEventListener('input', () => {
        transparencyValue.textContent = transparencyElement.value;
    });

    rotationAngleElement.addEventListener('input', () => {
        rotationAngleValue.textContent = rotationAngleElement.value;
    });

    // Function to convert hex color to RGB string
    function hexToRgb(hex) {
        // Remove '#' if present
        hex = hex.replace('#', '');
        // Ensure we have a 6-digit hex code
        if (hex.length !== 6) {
            throw new Error('Invalid hex color code.');
        }
        // Parse r, g, b values
        let bigint = parseInt(hex, 16);
        let r = (bigint >> 16) & 255;
        let g = (bigint >> 8) & 255;
        let b = bigint & 255;
        return r + "," + g + "," + b;
    }

    document.getElementById('image-form').addEventListener('submit', function (e) {
        e.preventDefault();
        divError.style.display = 'none'; // Hide error message for new requests
        divResponse.style.display = 'none'; // Hide previous responses

        // Get form inputs
        const text = document.getElementById('text').value.trim();
        const gridRows = gridRowsElement.value;
        const gridColumns = gridColumnsElement.value;
        const transparency = transparencyElement.value;
        const rotationAngle = rotationAngleElement.value;

        const backgroundPDFInput = document.getElementById('file');

        // Get RGB text color
        let rgbTextColor;
        try {
            const hexColor = rgbTextColorElement.value.trim();
            rgbTextColor = hexToRgb(hexColor);
        } catch (error) {
            alert('Invalid color selected.');
            return;
        }

        // Validate text length
        if (text.length === 0 || text.length > {{ api.other_info.text_max_length }}) {
            alert('Please enter watermark text with a maximum length of {{ api.other_info.text_max_length }} characters.');
            return;
        }

        // Validate background image
        if (backgroundPDFInput.files.length === 0) {
            alert('Please select a background image file.');
            return;
        }

        const allowedImageTypes = ['application/pdf'];
        const backgroundPDFMaxFileSizeMb = {{ api.other_info.pdf_file_size_mb }};

        const backgroundFile = backgroundPDFInput.files[0];

        // Check background image
        if (backgroundFile.size > backgroundPDFMaxFileSizeMb * 1024 * 1024) {
            alert('The background image file must not exceed ' + backgroundPDFMaxFileSizeMb + ' MB.');
            return;
        }
        if (!allowedImageTypes.includes(backgroundFile.type)) {
            alert('Only PDF files are allowed.');
            return;
        }

        spinner.style.display = 'block';

        const formData = new FormData();
        formData.append('file', backgroundFile);
        
        // Build the query parameters
        const params = new URLSearchParams();
        params.append('text', text);
        params.append('grid_rows', gridRows);
        params.append('grid_columns', gridColumns);
        params.append('transparency', transparency);
        params.append('rotation_angle', rotationAngle);
        params.append('rgb_text_color', rgbTextColor);

        // Construct URL with query parameters
        let url = new URL('{{ fast_api_path_full_path }}');
        url.search = params.toString();

        fetch(url.toString(), {
            method: 'POST',
            headers: {
                "Authorization": "Bearer {{ token }}"
            },
            body: formData
        })
        .then(response => {
            if (response.status === 200) {
                return response.blob().then(blob => {
                    const url = URL.createObjectURL(blob);

                    divResponse.innerHTML = `
                        <a href="${url}" download="watermarked.pdf" class="btn btn-primary">
                            <i class="bi bi-download"></i> Download PDF
                        </a>
                    `;

                    spinner.style.display = 'none';
                    divResponse.style.display = 'block';
                });
            } else {
                return response.json().then(data => {
                    errorMessage.textContent = data.detail || "An unknown error occurred.";
                    spinner.style.display = 'none';
                    divError.style.display = 'block';
                });
            }
        })
        .catch(error => {
            errorMessage.textContent = "Please try again later.";
            spinner.style.display = 'none';
            divError.style.display = 'block';
            console.error('Fetch error:', error);
        });
    });
});
</script>
{% endblock %}
